<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="part1">
          <div class="get">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="para">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="noIdea">
            <div class="stat company">
              <h3 class="data">10k+</h3>
              <p class="statPara">COMPANIES</p>
            </div>
            <div class="stat template">
              <h3 class="data">314</h3>
              <p class="statPara">TEMPLATES</p>
            </div>

            <div class="stat query">
              <h3 class="data">12M+</h3>
              <p class="statPara">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="part2 image-conatiner">
          <img class="image" src="/images/image-header-desktop.jpg" />
          <div class="color-overlay"></div>
        </div>
      </div>
    </div>

  </body>
</html>
